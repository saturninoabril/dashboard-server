{{define "verify_email_body"}}

    <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
           style="margin-top: 20px; line-height: 1.7; color: #555;">
        <tr>
            <td>
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                       style="max-width: 660px; font-family: Helvetica, Arial, sans-serif; font-size: 14px; background: #FFF;">
                    <tr>
                        <td style="border: 1px solid #ddd;">
                            <table align="center" border="0" cellpadding="0" cellspacing="0" width="100%"
                                   style="border-collapse: collapse;">
                                <tr>
                                    {{template "email_header" . }}
                                </tr>
                                <tr>
                                    <td>
                                        <table border="0" cellpadding="0" cellspacing="0"
                                               style="padding: 20px 50px 0; text-align: center; margin: 0 auto">
                                            <tr>
                                                <td style="border-bottom: 1px solid #ddd; padding: 0 0 20px;">
                                                    <h2 style="font-family: Arial; font-weight: bold; font-size: 28px; line-height: 32px; margin-top: 10px; color: #000000;">{{.Props.Title}}</h2>
                                                    <p style="font-family: Arial; font-size: 16px; line-height: 24px; color: #000000;">{{.Props.Info}}</p>
                                                    <p style="margin: 40px 0px 25px; width: 100%; justify-content: center;">
                                                        <span style="font-family: Arial; font-style: normal;font-weight: bold;font-size: 48px;line-height: 48px;color: #166DE0;margin: 0px 16px;">{{.Props.Token}}</span>
                                                    </p>
                                                    <div style="margin: 60px 0px 40px">
                                                        <img style="width: 338px; height: 226px;"
                                                             src="{{.Props.SiteURL}}/static/images/guy_standing_next_to_envelope_that_is_growing_weeds.png"/>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr>
                                                {{template "email_info" . }}
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    {{template "email_footer" . }}
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

{{end}}
